<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习领域 - zlyd-CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(248,249,255,0.98));
            backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
        }
        
        .back-button i {
            font-size: 1.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.4s ease;
        }
        
        .back-button:hover {
            transform: translateX(-10px) scale(1.1);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.25);
        }
        
        .back-button:hover i {
            transform: translateX(-3px);
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .page-title h1 {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
            filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.3));
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button" title="返回主页">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div class="page-title">
            <h1><i class="fas fa-microscope"></i> 学习领域</h1>
        </div>

        <section class="card">
            <h2 class="section-title"><i class="fas fa-microscope icon-left"></i>学习领域</h2>
            <div class="grid-layout">
                <div class="field-item">
                    <h3><i class="fas fa-brain"></i> [深度学习Deep Learning]</h3>
                    <p><strong>利用神经网络对图像进行语义分割、 目标分类等任务</strong></p>
                </div>
                <div class="field-item">
                    <h3><i class="fas fa-eye"></i> [计算机视觉Computer Vision]</h3>
                    <p><strong>通过相关通道变换实现图像增强、滤波消除图像噪声、算子实现边缘检测，医学影像的三维重建等</strong></p>
                </div>
                <div class="field-item">
                    <h3><i class="fas fa-chart-line"></i> [数据科学Data Science]</h3>
                    <p><strong>利用python的scipy、numpy、matplotlib、seaborn、pandas等数据科学相关包对数据进行分析和预处理</strong></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
