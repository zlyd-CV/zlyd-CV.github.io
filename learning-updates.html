<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习动态 - zlyd-CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(248,249,255,0.98));
            backdrop-filter: blur(20px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
        }
        
        .back-button i {
            font-size: 1.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.4s ease;
        }
        
        .back-button:hover {
            transform: translateX(-10px) scale(1.1);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.25);
        }
        
        .back-button:hover i {
            transform: translateX(-3px);
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .page-title h1 {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
            filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.3));
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button" title="返回主页">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div class="page-title">
            <h1><i class="fas fa-chalkboard-teacher"></i> 学习动态</h1>
        </div>

        <section class="card">
            <h2 class="section-title"><i class="fas fa-chalkboard-teacher icon-left"></i>学习动态</h2>
            <ul class="fancy-list">
                <li>
                    <span class="list-year">[2025.10.16]</span> <strong>完成了较为经典的基础卷积神经网络学习</strong>
                    <p class="list-description">完成并实践了LeNet、AlexNet、GoogLeNet、VGG、ResNet网络的学习，并精读了ResNet的论文《Deep Residual Learning for Image Recognition》</p>
                </li>
                <li>
                    <span class="list-year">[2025.10]</span> <strong>开始准备明年4月份的大创申请书</strong>
                    <p class="list-description">这将会是个巨大的工程...</p>
                </li>
            </ul>
        </section>
    </div>
</body>
